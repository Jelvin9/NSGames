<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JNSGame</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-banner">
      <span><i class="bi bi-truck"></i>Free delivery</span>
      <span><i class="bi bi-hand-thumbs-up"></i>Worry-free trial</span>
      <span><i class="bi bi-shield-check"></i>Warranty</span>
    </div>
    <!-- nar bar -->
    <div class="nav-bar">
      <!-- side bar offcanvas -->
      <button
        id="sidebtn"
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <i class="bi bi-list" style="font-size: 36px"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h3 class="offcanvas-title" id="offcanvasExampleLabel">
            JNSGames Rental
          </h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Welcome to JNS Games where you can discovered all the games that you
            might want to have a try with no hassle!<br />
          </div>
          <div class="dropdown mt-3">
            <button
              id="dropdownbtn"
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              style="font-size: 22px;"
            >
              Nintendo Games
            </button>
            <ul id="sidebar-dropdown1" class="dropdown-menu">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">New Released</a></li>
              <li><a class="dropdown-item" href="#">Most Popular</a></li>
              <li><a class="dropdown-item" href="#">Categories</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- search -->
      <div class="right">
        <div class="right-bar">
          <i class="bi bi-search-heart-fill"></i>
        </div>
        <div class="right-bar">
            <i class="bi bi-basket" id="cart-icon" style="cursor: pointer;"></i>
            <div id="cart-dropdown" class="cart-dropdown">
                <h4>Shopping Cart</h4>
                <ul id="cart-items" class="cart-items-list">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <div class="cart-total">
                    <p><strong>Total Cost:</strong> $<span id="cart-total-cost">0.00</span></p>
                </div>
                <button class="btn btn-primary w-100">Checkout</button>
            </div>
        </div>
        
        <div class="right-bar">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="search"></div>

    <!-- Genre bar -->
    <div class="filter-bar">
        <button class="btn btn-outline-primary genre-filter" data-genre="all">All</button>
        <button class="btn btn-outline-primary genre-filter" data-genre="Action">Action</button>
        <button class="btn btn-outline-primary genre-filter" data-genre="Adventure">Adventure</button>
        <button class="btn btn-outline-primary genre-filter" data-genre="RPG">RPG</button>
        <button class="btn btn-outline-primary genre-filter" data-genre="Simulation">Simulation</button>
        <button class="btn btn-outline-primary genre-filter" data-genre="Sports">Sports</button>
        <!-- Add more buttons for other genres as needed -->
        <button class="btn btn-outline-primary new-release-filter" data-release="new">New Releases</button>
    </div>
    

    <!-- Game card -->
    <div id="profile-card" class="card">
      <!-- card content -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
